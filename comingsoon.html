<style>
    .content-area {
        height: 100vh;
        width: 100%;
        text-align: center;
    }

    .d-flex {
        display: flex;
    }

    .align-items-center {
        align-items: center;
    }

    .justify-content-center {
        justify-content: center;
    }

    /* make keyframes that tell the start state and the end state of our object */
    @-webkit-keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    @-moz-keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
        }

        to {
            opacity: 1;
        }
    }

    .fade-in {
        opacity: 0;
        /* make things invisible upon start */
        -webkit-animation: fadeIn ease-in 1;
        /* call our keyframe named fadeIn, use animattion ease-in and repeat it only 1 time */
        -moz-animation: fadeIn ease-in 1;
        animation: fadeIn ease-in 1;

        -webkit-animation-fill-mode: forwards;
        /* this makes sure that after animation is done we remain at the last keyframe value (opacity: 1)*/
        -moz-animation-fill-mode: forwards;
        animation-fill-mode: forwards;

        -webkit-animation-duration: 1s;
        -moz-animation-duration: 1s;
        animation-duration: 1s;

        &.one {
            -webkit-animation-delay: 0.7s;
            -moz-animation-delay: 0.7s;
            animation-delay: 0.7s;
        }

        &.two {
            -webkit-animation-delay: 1.2s;
            -moz-animation-delay: 1.2s;
            animation-delay: 1.2s;
        }

        &.three {
            -webkit-animation-delay: 1.7s;
            -moz-animation-delay: 1.7s;
            animation-delay: 1.7s;
        }
    }

    .logo {
        max-width: 480px;
        width: 80%;
        display: block;
        margin: 0 auto;
    }

    h3 {
        font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
            "Courier New", monospace;
        letter-spacing: 5px;
        text-transform: uppercase;
        font-weight: 100;
        color: rgba(#000, 0.8);
    }

    .social {
        ul {
            list-style-type: none;
            padding: 0;

            li {
                display: inline-block;
                margin: 5px;

                a {
                    img {
                        width: 28px;

                        &:hover {
                            opacity: 0.7;
                        }
                    }
                }
            }
        }
    }
</style>
<div class="content-area d-flex align-items-center justify-content-center">
    <div>
        <img src="LOGO.png" alt="" class="logo fade-in one">
        <h3 class="fade-in two">Coming Soon</h3>
        <div class="social fade-in three">
            <ul>
                <li>
                    <a href="https://wa.me/+918961275476/" taget="_blank">
                        <img src="whatsapp.svg" alt="">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
